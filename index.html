<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h5>First number</h5>
        <input type="text" id="input1">
        <h5>Second number</h5>
        <input type="text" id="input2">
        <h5>Result number</h5>
        <input type="text" id="output">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              select
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a id="multiple" class="dropdown-item btn" type="submit">Multiple</a>
              <a id="substract" class="dropdown-item btn" type="submit">Substract</a>
              <a id="add" class="dropdown-item btn" type="submit">Add</a>
              <a id="divide" class="dropdown-item btn" type="submit">Divide</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('multiple').addEventListener("click", multiple);
        document.getElementById('divide').addEventListener("click", divide);
        document.getElementById('add').addEventListener("click", add);
        document.getElementById('substract').addEventListener("click", substract);
        function add(){
            var a = parseInt(document.getElementById('input1').value);
            var b = parseInt(document.getElementById('input2').value);
            var c = a+b;
            document.getElementById('output').value = c;
        }

        function substract(){
            var a = parseInt(document.getElementById('input1').value);
            var b = parseInt(document.getElementById('input2').value);
            var c = a-b;
            document.getElementById('output').value = c;
        }

        function multiple(){
            var a = parseInt(document.getElementById('input1').value);
            var b = parseInt(document.getElementById('input2').value);
            var c = a*b;
            document.getElementById('output').value = c;
        }

        function divide(){
            var a = parseInt(document.getElementById('input1').value);
            var b = parseInt(document.getElementById('input2').value);
            var c = a/b;
            document.getElementById('output').value = c;
        }
    </script>
</body>
</html>
